<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .post { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; width: 250px; }
        .star { color: gold; }
        .btn { padding: 10px 15px; background: #222; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>📚 게시글 목록</h1>
    <a href="/posts/new"><button class="btn">작성하기</button></a>
    <div>
        {% for post in posts %}
            <div class="post">
                <h3>📖 책 제목: {{ post.bookTitle }}</h3>
                <h4>✍ 감상평: {{ post.reviewTitle }}</h4>
                <p class="star">⭐ {{ "⭐" * post.rating }}</p>
                <p>👤 작성자: {{ post.user.nick }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
