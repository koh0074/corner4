<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { display: inline-block; text-align: left; width: 300px; }
        .input { margin-bottom: 10px; padding: 5px; width: 100%; }
        .textarea { margin-bottom: 10px; padding: 5px; width: 100%; height: 100px; }
        .btn { padding: 10px; background: #222; color: white; border: none; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="/posts/{{ post.id }}/edit" method="POST">
        <label>책 제목:</label>
        <input type="text" name="bookTitle" class="input" value="{{ post.bookTitle }}" required><br>

        <label>감상평 제목:</label>
        <input type="text" name="reviewTitle" class="input" value="{{ post.reviewTitle }}" required><br>

        <label>별점 (1~5):</label>
        <input type="number" name="rating" class="input" min="1" max="5" value="{{ post.rating }}" required><br>

        <label>게시글 내용:</label>
        <textarea name="content" class="textarea" required>{{ post.content }}</textarea><br>

        <button type="submit" class="btn">수정 완료</button>
    </form>
</body>
</html>
