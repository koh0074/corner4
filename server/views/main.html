<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Planet</title>
    <link rel="stylesheet" href="/styles/Main.css">
    <style>
        .main-container {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #f9f6ec;
    height: 100vh;
  }
  
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 45px 150px;
    background-color: #f9f6ec;;
    border-bottom: 2px solid #201f11;
    position: relative;
    margin-bottom: 50px;
  }
  
.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

.underline {
    width: 90px;
    height: 20px;
    background-color: #684c30;
    margin-top: 5px;
  }

.nav-group {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 150px;
    position: absolute;
    left: 50%;
    top: calc(100% + 15px);
    transform: translateX(-50%);
    border-bottom: 2px solid #201f11;
    width: 100%;
  }

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

.nav-group a {
    text-decoration: none;
    font-weight: bold;
    color: black;
    padding-bottom: 10%;
  }

.logout-btn {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: #ccb494;
    border: none;
    padding: 3px 15px;
    border-radius: 15px;
    cursor: pointer;
  }
  
.logo-container {
    margin-top: 80px;
  }
  
.logo {
    width: 300px;
    height: auto;
  }
  
.button-group {
    display: flex;
    justify-content: center;
    margin-top: 45px;
  }
  
.btn {
    display: inline-block;
    padding: 10px 30px;
    margin: 0 30px;
    border-radius: 15px;
    text-decoration: none;
    font-weight: bold;
    color: white;
  }
  
.brown {
    background-color: #9b744c;
  }
  
.green {
    background-color: #459e48;
  }
  

.lamp {
  width: 45px;
  height: auto;
  margin: 0 15px; 
}

.img-group {
  display: flex;
  flex-direction: row;
  justify-content: center;
  gap: 150px;
  position:fixed;
  top: 0px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  padding-bottom: 20%;
}
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="img-group">
                <img src="/assets/lamp.png" class="lamp" alt="Lamp">
                <img src="/assets/lamp.png" class="lamp" alt="Lamp">
                <img src="/assets/lamp.png" class="lamp" alt="Lamp">
            </div>
            <div class="nav-group">
                <div class="nav-item">
                    <a href="/account">회원가입</a>
                    <div class="underline"></div>
                </div>
                <div class="nav-item">
                    <a href="/login">로그인</a>
                    <div class="underline"></div>
                </div>
                <div class="nav-item">
                    <a href="/myDrawer">나의 서랍</a>
                    <div class="underline"></div>
                </div>
            </div>
            <button class="logout-btn" onclick="handleLogout()">👤 로그아웃</button>
        </header>

        <div class="logo-container">
            <img src="/assets/logo.png" class="logo" alt="Logo">
            <h1>My Book Planet</h1>
        </div>

        <div class="button-group">
            <a href="/bestseller" class="btn brown">베스트셀러</a>
            <a href="/test" class="btn green">북루미 테스트</a>
            <a href="/community" class="btn brown">북작북작</a>
        </div>
    </div>

    <script>
        async function handleLogout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    alert('로그아웃 되었습니다.');
                    localStorage.removeItem('token');
                    window.location.href = '/';
                } else {
                    alert('로그인 상태가 아닙니다.');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('서버 오류');
            }
        }
    </script>
</body>
</html>
